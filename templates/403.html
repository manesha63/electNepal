{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Access Denied" %} - ElectNepal{% endblock %}

{% block content %}
<div class="info-section text-center">
    <div class="feature-icon mx-auto mb-4" style="width: 100px; height: 100px; background: linear-gradient(135deg, #fbbf24, #f59e0b);">
        <i class="fas fa-lock text-4xl" style="line-height: 100px;"></i>
    </div>

    <h1 class="text-4xl font-bold mb-4">403</h1>
    <h2 class="text-2xl font-semibold mb-4">{% trans "Access Denied" %}</h2>

    <p class="text-gray-600 mb-8">
        {% trans "You don't have permission to access this page." %}
    </p>

    <div class="action-buttons justify-center">
        <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="fas fa-home"></i>
            {% trans "Go to Homepage" %}
        </a>

        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            {% trans "Go Back" %}
        </a>
    </div>
</div>
{% endblock %}
