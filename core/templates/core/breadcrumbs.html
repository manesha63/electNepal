{% load i18n %}
{% if breadcrumb_items %}
<nav aria-label="{% trans 'Breadcrumb' %}" class="bg-gray-50 px-4 py-2 rounded-lg mb-4">
    <ol class="flex items-center space-x-2 text-sm">
        {% for item in breadcrumb_items %}
            {% if not forloop.first %}
                <li class="flex items-center">
                    <svg class="flex-shrink-0 w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                    </svg>
                </li>
            {% endif %}

            <li class="flex items-center">
                {% if item.active %}
                    <span class="text-gray-500" aria-current="page">{{ item.title }}</span>
                {% else %}
                    {% if item.url %}
                        <a href="{{ item.url }}" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                            {{ item.title }}
                        </a>
                    {% else %}
                        <span class="text-gray-700">{{ item.title }}</span>
                    {% endif %}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
